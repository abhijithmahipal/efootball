<div class="home-container" data-testid="main-content">
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title" data-testid="app-title">
        eFootball Tournament Manager
      </h1>
      <p class="hero-subtitle" data-testid="welcome-message">
        Track live tournaments and standings
      </p>

      <!-- Live Tournament Section -->
      <div
        class="tournament-section"
        *ngIf="hasActiveTournament$ | async; else noTournament"
      >
        <div class="tournament-card" data-testid="tournament-status">
          <h3>Live Tournament</h3>
          <p class="tournament-status">{{ tournamentStatus$ | async }}</p>
          <div class="tournament-actions">
            <button
              class="btn btn-primary"
              routerLink="/schedule"
              data-testid="view-schedule-link"
            >
              View Schedule
            </button>
            <button
              class="btn btn-secondary"
              routerLink="/standings"
              data-testid="view-standings-link"
            >
              View Standings
            </button>
          </div>
        </div>
      </div>

      <ng-template #noTournament>
        <div class="no-tournament" data-testid="no-tournament">
          <p>No tournament is currently active</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
