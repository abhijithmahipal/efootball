<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Admin Login</h2>
      <p>Sign in to manage the tournament</p>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="login-form"
      data-testid="login-form"
    >
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.invalid]="isFieldInvalid('email')"
          placeholder="Enter your email"
          autocomplete="email"
          data-testid="email-input"
        />
        <div
          class="error-message"
          *ngIf="isFieldInvalid('email')"
          data-testid="email-required-error"
        >
          {{ getFieldError("email") }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="isFieldInvalid('password')"
          placeholder="Enter your password"
          autocomplete="current-password"
          data-testid="password-input"
        />
        <div
          class="error-message"
          *ngIf="isFieldInvalid('password')"
          data-testid="password-required-error"
        >
          {{ getFieldError("password") }}
        </div>
      </div>

      <!-- Error Message -->
      <div
        class="alert alert-error"
        *ngIf="errorMessage"
        data-testid="login-error"
      >
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading || loginForm.invalid"
        data-testid="login-button"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? "Signing in..." : "Sign In" }}
      </button>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account?
        <a routerLink="/admin/register" class="register-link">Create Account</a>
      </p>
      <p>
        <a routerLink="/home" class="back-link">‚Üê Back to Home</a>
      </p>
    </div>
  </div>
</div>
